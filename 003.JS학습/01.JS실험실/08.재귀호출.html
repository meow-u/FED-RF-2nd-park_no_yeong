<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>08. 재귀호출: 무한이동 갤러리</title>
      <script type="module" src="./js/call_myself.js"></script>
      <style>
         html,
         body {
            margin: 0;
            padding: 0;
         }
         .gbox {
            overflow: hidden;
         }
         .gbox ul {
            display: flex;
            padding: 0;
            margin: 0;
            list-style: none;
         }
         .gbox li {
            width: 25vw;
            /* 이미지사이즈설정대신 그 윗부모에게 이미지 비를 줌 */
            aspect-ratio: 664/443;
            /* 플렉스 부몸박스크기에 맞춰줄이지마 !! */
            flex-shrink: 0;
            padding: 1vw;
            box-sizing: border-box;
         }
         .gbox li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
         }
      </style>
   </head>
   <body>
      <h1>08. 재귀호출: 무한이동 갤러리</h1>
      <div class="gbox"></div>
   </body>
</html>
