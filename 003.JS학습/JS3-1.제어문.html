<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>JS3-1. 제어문 - if문, switch case문, for문, while문</title>
      <!-- JS코드구역 -->
      <script>
         /********************************************* 
                함수명 : showJumsu
                설명 : 점수에 따른 평가 출력하기

                    1. 점수에 따른 메세지 출력
                    2. 점수에 따른 메세지 글자색 변경
                    3. 점수에 따른 칭찬스티커 보이기
            *********************************************/

         function showJumsu() {
            //1. 함수 호출확인
            // console.log("점수함보자!");

            //2. 대상선정 //////////
            //2-1. 점수입력요소 : input#jumsu
            var jumsu = document.querySelector("#jumsu");

            //2-2. 평가출력요소 : #jexp
            var jexp = document.querySelector(".jexp");

            // console.log('선택요소들:',jumsu, jexp);

            //3. 입력값 읽어오기 /////////
            var score = jumsu.value;
            // value 속성 - 입력된 값을 읽기/ 쓰기
            console.log("입력된값", score);

            // 입력값 숫자가 아닌지 확인
            console.log("숫자가 아니니?", isNaN(score));

            //____________[ 4번. 필터링을 위한 공통 처리함수 ]____________
           
            var doItNow = function (message) {
               // message전달변수는 에러메세지임!
               //메세지
               jexp.innerHTML = message;
               //메세지 글자색 복원하기 (변경가능성 있음)
               jexp.style.color = "black";
               //기존값지우기
               jumsu.value = "";
               //포커스넣기
               jumsu.focus();
            }; 
            //________________________________________________________

            //4. 입력된 값 필터링처리 ////////////////////
            //4-1. 빈값 여부 : 공백제거후 검사
            // 스페이스바도 문자로 취급하므로
            // 공백제거 함수인 trim() 을 사용한다!

            if (score.trim() == "") {
               console.log("값을 꼭 입력하세요!");
               //공통처리함수 호출!
               doItNow("값을 꼭 입력하세요!");

               //if문에서 끝나면 아래쪽 함수의
               //코드를 실행하지 않으려면

               //리턴(refurn)문을 쓰면
               //리턴을 만나는 순간 함수를 나간다!
               //return 값 -> 값은 생략가능
               return;
            }

            //4-2. 숫자 여부 : isNaN() 내장함수로 검사
            // isNaN -> is Not Number?
            // 숫자가 아니니? ->응 (true) / 아니(false)
            else if (isNaN(score)) {
               //isNaN(변수) -> 결과가 true이면 숫자아님!
               doItNow("숫자만 입력하세요!");
               //리턴문 (함수나가기)
               return;
            }

            //4-3. 범위 여부 : 조건문 검사
            //바로 위의 else if 조건문에 숫자여부를 검사했으므로
            //검사를 다시 할 필요없이 이제 숫자의 범위를 검사하는 것임)
            //조건 : score가 0미만이거나 100초과일때
            else if (score < 0 || score > 100) {
               doItNow("0~100 사이의 숫자만 입력하세요!");
               //리턴문 (함수나가기)
               return;
            }

            //5. 출력 메세지 만들기
            //((점수별 메세지))
            //90점 이상 : 매우잘함
            //80점 이상 : 잘함
            //70점 이상 : 보통
            //60점 이상 : 노력요함
            //60점 미만 : 재시험
            //->점수가 담긴 score변수를 검사함!

            //메세지 변수
            var msg;
            //글자색 변수
            var fcolor;

            //90점 이상일 때
            if (score >= 90) {
               msg = "매우잘함";
               fcolor = "blue";
            }
            // if(score >= 80 && score < 90){
            // -> else if를 안쓰고 if를 쓰면
            // 위처럼 복잡하게 구간설정을 해야 함!

            //80점 이상일때
            else if (score >= 80) {
               msg = "잘함";
               fcolor = "blue";
            }
            //70점 이상일때
            else if (score >= 70) {
               msg = "보통";
               fcolor = "green";
            }
            //60점 이상일때
            else if (score >= 60) {
               msg = "노력요함";
               fcolor = "red";
            }
            //60점 미만일때 (그밖의 보든경우 ->else)
            else {
               msg = "재시험";
               fcolor = "pink";
            }

            // 6. 화면출력하기 /////
            //innerText는 텍스트 출력
            jexp.innerText = "평과결과는?" + msg;
            //글자색 처리하기
            jexp.style.color = fcolor;
         } /////////////////////showJumsu 함수 ///////////

         // if문 튜닝 ~~~!!
         if (true) {
            // console.log("조건통과!!!");
         }
         if (false) {
            // console.log("조건통과!!");
         } else {
            // console.log("불통과!!!");
         }

         //변수를 사용한 불린값 체크
         var condition;
         //    console.log('할당안된변수값:',condition);

         // if문 처리결과 찍기 함수 //////////////////////////////
         var showResult = function () {
            if (condition) {
               console.log(condition, "통과!");
            } else {
               console.log(condition, "는 false처리됨!");
            }
         }; ///////////////////showResult 함수 ////////////////

         // 테스트 1 : undefined
         // 선언 후 할당되지 않은 변수값은 undefined임!
         // showResult();

         // 테스트 2 : 숫자
         // -> 0은 false, 이외의 모든수는 true
         // true는 1, false는 0과 1:1 매칭되어있음.
         condition = 1;
         // showResult();
         condition = 0;
         // showResult();
         condition = -5353.53;
         // showResult();
         //테스트 3 : null -> '빈값을 의미하는 데이터'
         condition = null;
         // showResult();

         //테스트 4 : 비교연산자는 결과로 true/false가 나옴
         condition = 34 < 1;
         // showResult();
         //테스트 5 : 선언된적이 없는 변수
         //-> 선언 안된 변수를 사용하면 에러처리됨!
         // condition = mymy;
         //  showResult();

         /********************************************** 
         [ if문 ]
        - 조건문을 검사하여 true이면
        중괄호안의 코드가 실행되는 제어문

        - 조건문이란 
        결과가 true / false 로 나오는 구문
        (조건문: 비교연산자, 논리연산자)

        ((구문))
        ____________________________

        if(조건문){
            실행코드
        }
        else if(조건문){
            실행코드
        }
        ...
        else{
            실행코드
        }
        ______________________________

        ((구문해석))
        1. if문은 단독으로 따로 사용가능

        2. else if문은 if문 뒤에 또는 else if문 뒤에
        만 사용가능함!(else if로 시작못함!)
        -> 하나의 조건에 걸리면 다른 조건문엔 안들어감!
        -> 단독으로 else if문 사용불가!

        3. else문은 모든 조건에 해당없을때
        무조건 실행할 코드가 있을 경우 사용한다!
        -> if문 가장 끝에 사용한다!
        -> 단독으로 else문만 사용불가!

        ※ 참고 : if문의 실행문이 '하나'이면 중괄호생략가능
        예) 
            if(aa>10){
                my = "ㅎㅎㅎ";
            }

            -> 위와 같음

            if(aa>10) my = "ㅎㅎㅎ";

        **********************************************/
      </script>
      <!-- CSS코드구역 -->
      <style>
         h1 {
            font-size: 4vw;
         }
         h2 {
            font-size: 3vw;
         }
         body,
         h3,
         input,
         button,
         select {
            font-size: 2vw;
         }
         .tit {
            text-align: center;
            background-image: linear-gradient(
               to bottom,
               lightgreen,
               lightsalmon
            );
         }

         body {
            text-align: center;
         }
      </style>
   </head>
   <body>
      <h1 class="tit">JS 제어문</h1>
      <hr />
      <!-- if문 연습 -->
      <div class="bx-if">
         <h2 class="tit">if문 연습</h2>
         <h3 class="jexp">평가출력</h3>
         <label for="jumsu">점수입력:</label>
         <input
            type="text"
            id="jumsu"
            placeholder="점수를 입력하세요!"
            maxlength="3"
            onkeypress="
            if(event.keyCode == 13) showJumsu()
        "
         />
         <!-- 
        [ onkeypress 이벤트 속성 ]
        -> 키보드를 치면 발생하는 이벤트 속성
        if조건문
        조건식 : event.keyCode === 13
        -> 키보드의 키코드가 13번이냐? 엔터키 눌렀냐?
        -> 엔터키의 키코드는 13번이다!
        -> true이면 showJumsu() 라는 함수를 호출해라!
        -> event 브라우저 내장객체 : 이벤트관련 객체

        참고) 키코드 참조: 아스키코드 
        (리턴키는 carriage return)
        https://www.w3schools.com/charsets/ref_html_ascii.asp

         -->

         <!-- 
            [ label요소 ]
            input요소의 설명라벨요소
            - for속성 : 클릭시 아이디 input요소로 포커스이동
    
            [ input 요소 : 입력요소 ]
            - type = "text" -> 글자입력창
            - placeholder  -> 안내문구출력
            - maxlength -> 최대입력 글자수 제한
         -->
         <button class="sbtn" onclick="showJumsu()">평가하기</button>
      </div>
   </body>
</html>
