<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <title>JS3-5.For문 옵션</title>
      <style>
         body {
            font-size: min(30px, 2vw);
            text-align: center;
            padding-bottom: 100px;
         }
         body,
         button {
            font-size: min(20px, 1.5vw);
         }
         .putbox {
            height: 100px;
            border: 4px dotted lightseagreen;
         }

         .putbox img {
            height: 100px;
         }
      </style>
      <!-- JS 코딩구역 -->

      <script>
         /* 각각버튼 클릭시 이너텍스트를 읽어와
         조건에 맞는 이미지를 박스안에 표시한다 */

         //로딩 후 함수실행
         window.addEventListener('load',loadafter)

         // 실행함수 내용
         function loadafter() {
            //대상선정
           let btn = document.querySelectorAll('Button');
         //   console.log(btn);

           for (let i = 0; i < btn.length; i++){
            //각각 이벤트 함수걸기
            btn[i].onclick = showimg;
           }
         }//------------------------------------------------로드함수구역

         
         //이벤트함수 내용
         function showimg(){

            //각각클릭된 내부값읽는 변수선언
            let btninfo = this.innerText;
            console.log(btninfo);

            //각각클릭된 요소의 부모타켓 변수선언
            let tg = this.parentElement.querySelector('.putbox');
            console.log(tg);


            //각버튼값 확인하여조건 걸고,  이미지갯수만큼 사진 출력
            for (let i = 1; i < 11; i++){
               if(btninfo=='for문옵션1' && (i==3 || i==5)){
               continue;
               };

               if(btninfo=='for문옵션2' && (i==9)){
              break;
               };

               if(btninfo=='for문옵션연습1' && ((i>=3 && i<=6)||i==8)){
              continue;
               };

               if(btninfo=='for문옵션연습2' && (i%2==0)){
              continue;
               };
               if(btninfo=='for문옵션연습3' && (i%2!=0)){
              continue;
               };

               //최종출력
              tg.innerHTML += 
              `"<img src="./images/num/num_0${i}.png" alt="숫자이미지">` 
            }
         };//--------------------------------- 이벤트함수구역
      </script>
   </head>

   <body>
      <h1>for문 옵션</h1>

      <hr />

      <div>
         <h2>기본for문 그냥출력 </h2>
         <button>기본호출</button>
         <br /><br />
         <div class="putbox"></div>
      </div>
      <hr />

      <div>
         <h2>3번과 5번빼고 돌리기</h2>
         <button>for문옵션1</button>
         <br /><br />
         <div class="putbox"></div>
      </div>

      <hr />

      <div>
         <h2>8번까지만 돌리기</h2>
         <button>for문옵션2</button>
         <br /><br />
         <div class="putbox"></div>
      </div>

      <hr />

      <div>
         <h2>3~6,8빼고 돌리기</h2>
         <button>for문옵션연습1</button>
         <br /><br />
         <div class="putbox"></div>
      </div>

      <div>
         <h2>짝수만빼고 돌리기</h2>
         <button>for문옵션연습2</button>
         <br /><br />
         <div class="putbox"></div>
      </div>

      <div>
         <h2>홀수만빼고 돌리기</h2>
         <button>for문옵션연습3</button>
         <br /><br />
         <div class="putbox"></div>
      </div>

      <hr />
   </body>
</html>
