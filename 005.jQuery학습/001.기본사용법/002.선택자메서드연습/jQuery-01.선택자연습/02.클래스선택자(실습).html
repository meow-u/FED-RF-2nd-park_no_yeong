<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> 클래스 선택자  </title>
<!-- 제이쿼리 기본 라이브러리 -->
<script src="../jquery-3.6.3.min.js"></script>
<!-- 제이쿼리 ul은 색상애니, 드래그기능등 추가모듈 -->
<script src="../jquery-ui.min.js"></script>
	<script>
    $(()=>{
      // 미션: 클래스가 group인 요소를 선택하여
        // li를 클릭할 경우 배경색을 lime
        // 글자크기는 52px로 변경하시오.
        // 단, transition 을 "all .6s"로 
        // 설정하여 애니메이션 되게 하시오.
        // 그리고 개별적으로 적용되게할것!(this사용)

        // 대상: .group li
      $('.group li').click((e)=>{
        // 이벤트 발생요소 자신(li자신)
        let me = e.currentTarget;
        // 해당요소 순번
        let idx = $(me).index();
        console.log('나야나',idx);
        // index()메서드는 선택요소 형제순번
        let txt = ['배고프당','점심뭐먹지','오메뭐']
        
        
        // 선택요소 뒤에 메서드를 계속 이어쓰는방법을
        // 메서드 체인 이라고 한다!     
        // 예) $(선택요소).text().css().animate()
        $(me)
        // CSS적용하기(속성명을 변수형으로도 사용가능)
        // .css({
        //   backgroundColor:"lime",
        //   "background-color":"lime",
        //   "font-size":"52px",
        //   "transition":"all .6s"
        // }) //  <- css.({ '':'', ... }) 형식으로 값을넣어보냄

        
        // 애니메이션 주기
        // animate({css설정},시간,이징,콜백함수)
        // 시간을 안쓰면 기본시간400 (0.4초)
        // 색상변경은 제이쿼리 UI를 위에 가져온다.
        // 트랜스폼은 새로나온 개별속성을 사용한다!
        // 이징가속도는 https://easings.net/ko
        // 이징은 이름을 정확히 쓰는것이 중요함!
        .css({borderRadius:'50px', padding:'10px 5px', listStyle:'none'})
        .animate({
          backgroundColor: (idx == 0 ? 'lime' : 
                   idx == 1 ? 'white' : 'yellow' ),
          fontSize:"52px",
         // transform:'translateX(200px)', //여러개를다루는속성이라안됨
          translate: '200px',
          rotate: (idx == 0 ? '370deg' : 
                   idx == 1 ? '-360deg' : '350deg' )
        }
        //시간(1/1000), 이징(정해진가속도), 함수(애니메이션후 작업코드) 
        ,2000,'easeOutBounce',()=>{
          //body에 배경색 애니메이션 하기
          $('body').animate({
            backgroundColor:
            (idx == 0 ? 'yellow': 
             idx == 1 ? 'purple' : 'blue')},1500); //애니
        })//애니


        // 텍스트 변경하기 : text(내용)
        .text(idx==0?'🤷🏻‍♂️'+txt[0]:idx==1?'💚'+txt[1]:'🤷🏻‍♀️'+txt[2])


      }) ///click
       

    }); /////////// jQB /////////////////


  </script>
	
	
	
	
	
</head>
  
<body>

<div id="container">

 <header>
   <h2> Welcome mySite </h2>
 </header>

 <nav>
   <ul class="group">
       <li id="first">One</li>
       <li id="second">Two</li>
       <li id="third">Three</li>
  </ul>
 </nav>

</div>

<!---------- jQuery code Start ---------->
<script>

</script>

</body>
</html>
