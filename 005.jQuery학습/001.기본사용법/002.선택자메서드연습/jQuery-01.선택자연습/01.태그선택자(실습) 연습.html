<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>태그 선택자</title>
      <!-- jQuery library 가장위에 있어야함!!! -->
      <script src="../jquery-3.6.3.min.js"></script>
      <script>
         // 제이쿼리 코드구역 !!!
         $(()=>{

            $('h2').click(()=>{
            console.log('h2클릭')
            $('.list')
            .css({fontSize:'15px',
            position: 'relative',
            color: 'red',
            transition: '0.5s',
            left:'0',
         })
         .delay(500)
         .animate({left:'500px'},500)

         $('.list li span')
         .mouseover((e)=>{
         let tg = e.currentTarget;
         console.log('마우스오버:',tg,$(tg).text());

         let seq = $(tg).parent().index();
         $(tg).text(arrText[seq]);
         $(tg).css({color:arrColor[seq]});//css는 여러개보낼때 객체리터럴
         
         //객체리터럴: {속성:값, 속성:값, ...}
         //.css() 메서드에 하나의 속성만 전달할 경우에는 객체 리터럴 형태가 아닌 문자열로도  전달할 수 있음

         // $(tg).css('color', arrColor[seq]);
        
      }); //mouseover//


            });//click//
         
         const arrText = ['졸려','우앙','할수잇어'];
         const arrColor = ['red','pink','purple'];


            
         });//jquery//
      </script>
   </head>

   <body>
      <div id="container">
         <header>
            <h2>여기를 클릭하시오~!!!</h2>
         </header>

         <nav>
            <ul class="list">
               <li id="first"><span>One</span></li>
               <li id="second"><span>Two</span></li>
               <li id="third"><span>Three</span></li>
            </ul>
         </nav>
      </div>

      <!---------- jQuery code Start ---------->
      <script></script>
   </body>
</html>
