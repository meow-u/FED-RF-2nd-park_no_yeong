<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <script>
      `

[ 자잘한 CSS TIP]

블록박스는 어차피 부모 width를 채우니까, 필요없을시 
굳이 width: 100% 주지 말자. (보더나 다른거 적용하면부모를 넘어가버린다.)


스테틱한 요소들 끼리 겹칠때 앱솔루트 주지 않고도
마진값 마이너스로 퍼센트를 주면 반응형되면서 겹쳐짐

도깨비 인물카드영역
앱솔박스 100퍼에 스태틱요소 주고 플랙스박스 후 사이는 갭 양옆은 패딩  


플렉스 자식에서 왼쪽마진을
auto로 주면 오른쪽 끝으로 이동함

padding-bottom: 10px;
    /* gnb 호버시 서브메뉴가 나올때 하위메뉴와 연결되게 함!
    오버 이벤트가 끊어지지 않게함 */

모든 외곽선에 그림자(글로우)효과를 주려면 filter 드랍쉐도우를 사용함!

`;
   </script>

   <style>
      body * {
         outline: 2px solid black;
         font-size: 1.5rem;
      }

    .b0 {
        /* position: absolute; */
        position: relative;
        left: 50%;
        translate: -50% 0;
        width: 80%;
    }

      .b1 {
        /* position: absolute; */
        position: relative;
        left: 50%;
        translate:-50% 0;
        width: 200px;
        height: 200px;
    }
    
    .b2 {
          /* position: absolute; */
        position: relative;
        width: 100px;
        height: 100px;
         left: 50%;
         top: 50%;
         translate:-50% -50% ;
      }
      .b3 {
        display: inline;
        width: 100px;
        height: 100px;
    }
    .b4 {
        display: inline-block;
        width: 100px;
        height: 100px;
      }
      .b5 {
        display: block;
      }
   </style>

   <body>
      <div class="b0">b0
          <div class="b1">b1
             <div class="b2">b2</div>
          </div>
          <div class="b3">b3</div>
          <div class="b4">b4</div>
          <div class="b5">b5</div>
      </div>
   </body>
</html>
