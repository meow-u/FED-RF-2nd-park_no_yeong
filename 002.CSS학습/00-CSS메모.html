굳이 width: 100% 주지 말자. (보더나 다른거 적용하면부모를 넘어가버린다.)

마진값 마이너스로 퍼센트를 주면 반응형되면서 겹쳐짐

앱솔박스 100퍼에 스태틱요소 주고 플랙스박스 후 사이는 갭 양옆은 패딩  


플렉스 자식에서 왼쪽마진을
auto로 주면 오른쪽 끝으로 이동함

padding-bottom: 10px;
    /* gnb 호버시 서브메뉴가 나올때 하위메뉴와 연결되게 함!
    오버 이벤트가 끊어지지 않게함 */

모든 외곽선에 그림자(글로우)효과를 주려면 filter 드랍쉐도우를 사용함!

/* 용어체크:
        1) 오버레이효과(overlay) - 어둡게처리하는걸 말함
        2) 트렌스페런트효과(transparent) - 밝게처리하는걸 말함 */

/* 
    [ object-fit 속성 ]
    -> img, video 요쇼에 사용하는 맞춤속성

    - 부모요소 크기를 채우는 방식을 결정함!
    - contain 기본값
    - 특히 이미지일 경우 배경이미지로 넣어야
    빈공간 없이 비율을 유지하면 채울 수 있다고
    생각하는데 이 속성을 사용하면 마치 배경이미지처럼
    이미지를 채우고 나가는 부분을 처리함

    1. cover : 이미지나 동영상 비율유지하며
                부모박스를 빈공간 없이 채움
                (잘리는 부분이 있을 수 있음)
    2. fill : 이미지나 동영상의 비율을 깨고
                부모박스를 빈공간 없이 채움
                (잘리는 부분이 없다)
    3. contain : 이미지나 동영상이 모두 보이며
                비율을 유지함
                (잘리는 부분이 없으나 빈 공간 생김)

    [ object-position 속성 ]
    - object-fit을 사용한 설정에서 위치를 이동할때 사용
    - 이미지나 동영상의 기준값을 변경 적용할 수 있다!
    - 설정법:
        object-position : 가로값 세로값;
        1) 가로값 - left, center, right, 수치(px,% 등)
        2) 세로값 - top, center, bottom, 수치(px,% 등)
        -> 기본값은 가로값,세로값 모두 center임!
