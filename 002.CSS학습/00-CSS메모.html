   <style>
      body * {
         outline: 2px solid black;
         font-size: 1.5rem;
      }

    .b0 {
        /* position: absolute; */
        position: relative;
        left: 50%;
        translate: -50% 0;
        width: 80%;
    }

      .b1 {
        /* position: absolute; */
        position: relative;
        left: 50%;
        translate:-50% 0;
        width: 200px;
        height: 200px;
    }
    
    .b2 {
          /* position: absolute; */
        position: relative;
        width: 100px;
        height: 100px;
         left: 50%;
         top: 50%;
         translate:-50% -50% ;
      }
      .b3 {
        display: inline;
        width: 100px;
        height: 100px;
    }
    .b4 {
        display: inline-block;
        width: 100px;
        height: 100px;
      }
      .b5 {
        display: block;
      }
   </style>

   <body>
      <div class="b0">b0
          <div class="b1">b1
             <div class="b2">b2</div>
          </div>
          <div class="b3">b3</div>
          <div class="b4">b4</div>
